<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRB - Série B 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #FF0000, #800000);
      font-family: 'Open Sans', sans-serif;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      padding: 30px 20px;
    }

    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 2.8em;
      margin: 0;
      text-shadow: 2px 2px #000;
    }

    .logo {
      margin: 20px 0;
      filter: drop-shadow(2px 2px 6px #000);
    }

    section {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.15em;
      line-height: 1.6em;
    }

    strong {
      color: #FFD700;
    }

    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 0.85em;
      color: #DDD;
    }
  </style>
</head>
<body>
  <header>
    <h1>Clube de Regatas Brasil</h1>
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/pt/e/e9/CRB_logo.png" alt="Escudo CRB" width="150" />
  </header>

  <section>
    <p><strong>Cidade:</strong> Maceió - AL</p>
    <p><strong>Estádio:</strong> Rei Pelé</p>
    <p><strong>Fundação:</strong> 1912</p>
    <p><strong>Cores:</strong> Vermelho e Branco</p>
    <p><strong>Apelido:</strong> Galo da Pajuçara</p>
    <p><strong>Destaque:</strong> Um dos grandes do futebol alagoano, com história centenária e torcida fiel que embala o Rei Pelé</p>
  </section>

  <footer>
    Série B 2025 • Página oficial criada por Hubert
  </footer>
</body>
</html>
