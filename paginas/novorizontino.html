<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novorizontino - Série B 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@600&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #FFD700, #333300);
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      padding: 30px 20px;
    }

    h1 {
      font-family: 'Teko', sans-serif;
      font-size: 2.8em;
      margin: 0;
      color: #000;
      text-shadow: 2px 2px #FFF;
    }

    .logo {
      margin: 20px 0;
      filter: drop-shadow(2px 2px 6px #000);
    }

    section {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.4);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6em;
    }

    strong {
      color: #222;
    }

    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 0.85em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Grêmio Novorizontino</h1>
    <img class="logo" src="../imagem/novo.png" alt="Escudo Novorizontino" width="150" />
  </header>

  <section>
    <p><strong>Cidade:</strong> Novo Horizonte - SP</p>
    <p><strong>Estádio:</strong> Estádio Jorjão</p>
    <p><strong>Fundação:</strong> 2010</p>
    <p><strong>Cores:</strong> Amarelo e Preto</p>
    <p><strong>Apelido:</strong> Tigre do Vale</p>
    <p><strong>Destaque:</strong> Clube revelação com gestão eficiente e ascensão meteórica entre os grandes do interior paulista</p>
  </section>

  <footer>
    Série B 2025 • Página oficial criada por Hubert
  </footer>
</body>
</html>
