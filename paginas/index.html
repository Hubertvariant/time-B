<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clubes da Série B</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #000000, #1f1f1f, #2a2a2a);
      font-family: 'Roboto', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      padding: 40px 20px 20px;
      text-align: center;
      animation: fadeIn 1.2s ease-out;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5em;
      color: #f2f2f2;
      text-shadow: 2px 2px 8px rgba(255,255,255,0.3);
      margin-bottom: 10px;
    }

    p {
      color: #ccc;
      font-size: 1.1em;
    }

    main {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 14px;
      padding: 20px;
      animation: fadeInUp 1.5s ease-out;
    }

    a {
      background: rgba(255,255,255,0.08);
      padding: 14px 20px;
      border-radius: 12px;
      color: #fff;
      text-decoration: none;
      font-size: 1em;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      min-width: 140px;
      text-align: center;
      letter-spacing: 0.5px;
      backdrop-filter: blur(4px);
    }

    a:hover {
      background: linear-gradient(135deg, #ffcc00, #ff9900);
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(255,165,0,0.6);
    }

    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 0.85em;
      color: #999;
      text-align: center;
    }

    /* Animações */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Série B 2025</h1>
    <p>Selecione seu clube favorito</p>
  </header>

    <a href="cuiaba.html">Cuiabá</a>
    <a href="goias.html">Goiás</a>
    <a href="novorizontino.html">Novorizontino</a>

    <a href="paysandu.html">Paysandu</a>
