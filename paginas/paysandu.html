<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paysandu Sport Club - Série B 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #87CEFA, #ffffff);
      color: #003366;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-family: 'Righteous', cursive;
      font-size: 2.8em;
      margin: 0;
      text-shadow: 2px 2px #cccccc;
    }

    .logo {
      margin: 20px 0;
      filter: drop-shadow(2px 2px 6px #999);
    }

    section {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
    }

    p {
      font-size: 1.15em;
      line-height: 1.6em;
    }

    strong {
      color: #00509E;
    }

    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 0.85em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Paysandu Sport Club</h1>
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/pt/b/b1/PaysanduSC.png" alt="Escudo Paysandu" width="150">
  </header>

  <section>
    <p><strong>Cidade:</strong> Belém - PA</p>
    <p><strong>Estádio:</strong> Estádio Leônidas Castro (Curuzu)</p>
    <p><strong>Fundação:</strong> 1914</p>
    <p><strong>Cores:</strong> Azul Celeste e Branco</p>
    <p><strong>Apelido:</strong> Papão da Curuzu</p>
  </section>

  <footer>
    Série B 2025 • Página oficial criada por Hubert
  </footer>
</body>
</html>
