<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazonas FC - Série B 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #FADA5E, #000);
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      padding: 25px;
      text-align: center;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8em;
      margin: 0;
      color: #000;
      text-shadow: 2px 2px 6px #FADA5E;
    }

    .logo {
      margin: 20px 0;
      filter: drop-shadow(2px 2px 5px #444);
    }

    section {
      background-color: rgba(0, 0, 0, 0.05);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    p {
      font-size: 1.2em;
      line-height: 1.6em;
    }

    strong {
      color: #FFD700;
    }

    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 0.85em;
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>Amazonas Futebol Clube</h1>
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/pt/b/be/Amazonas_FC.png" alt="Escudo Amazonas" width="150" />
  </header>

  <section>
    <p><strong>Cidade:</strong> Manaus - AM</p>
    <p><strong>Estádio:</strong> Arena da Amazônia</p>
    <p><strong>Fundação:</strong> 2019</p>
    <p><strong>Cores:</strong> Preto e Amarelo</p>
    <p><strong>Apelido:</strong> Onça-pintada</p>
    <p><strong>Destaque:</strong> Clube jovem com rápido crescimento e excelente campanha de acesso</p>
  </section>

  <footer>
    Série B 2025 • Página oficial criada por Hubert
  </footer>
</body>
</html>
