<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criciúma - Série B 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #FFD700, #000000);
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      padding: 30px 20px;
    }

    h1 {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 2.8em;
      margin: 0;
      text-shadow: 1px 1px #fff;
    }

    .logo {
      margin: 20px 0;
      filter: drop-shadow(2px 2px 5px #444);
    }

    section {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.15em;
      line-height: 1.6em;
    }

    strong {
      color: purple;
    }

    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 0.85em;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Criciúma Esporte Clube</h1>
    <img class="logo" src="/imagem/cricri.png" alt="Escudo Criciúma" width="150" />
  </header>

  <section>
    <p><strong>Cidade:</strong> Criciúma - SC</p>
    <p><strong>Estádio:</strong> Heriberto Hülse</p>
    <p><strong>Fundação:</strong> 1947</p>
    <p><strong>Cores:</strong> Amarelo, Preto e Branco</p>
    <p><strong>Apelido:</strong> Tigre</p>
    <p><strong>Destaque:</strong> Campeão da Copa do Brasil em 1991, o clube é símbolo de tradição e força no Sul do país</p>
  </section>

  <footer>
    Série B 2025 • Página oficial criada por Hubert
  </footer>
</body>
</html>
