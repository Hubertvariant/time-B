<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Athletico-PR - Série B 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #FF0000, #000000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      padding: 30px 20px;
    }

    h1 {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 2.8em;
      margin: 0;
      color: #fff;
      text-shadow: 1px 1px #000;
    }

    .logo {
      margin: 20px 0;
      filter: drop-shadow(2px 2px 5px #000);
    }

    section {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.15em;
      line-height: 1.6em;
    }

    strong {
      color: #FF4500;
    }

    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 0.85em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Club Athletico Paranaense</h1>
    <img class="logo" src="../imagem/atpr.png" alt="Escudo Athletico-PR" width="150" />
  </header>

  <section>
    <p><strong>Cidade:</strong> Curitiba - PR</p>
    <p><strong>Estádio:</strong> Arena da Baixada</p>
    <p><strong>Fundação:</strong> 1924</p>
    <p><strong>Cores:</strong> Vermelho e Preto</p>
    <p><strong>Apelido:</strong> Furacão</p>
    <p><strong>Destaque:</strong> Clube pioneiro em gestão e infraestrutura, com títulos nacionais e internacionais e uma torcida vibrante</p>
  </section>

  <footer>
    Série B 2025 • Página oficial criada por Hubert
  </footer>
</body>
</html>
