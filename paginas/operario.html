<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Operário-PR - Série B 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Anton&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      font-family: 'Share Tech Mono', monospace;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      padding: 30px 20px;
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 2.8em;
      margin: 0;
      text-shadow: 2px 2px 6px rgba(255,255,255,0.2);
      letter-spacing: 1px;
    }

    .logo {
      margin: 20px 0;
      filter: drop-shadow(0px 0px 10px #fff);
      animation: pulse 2.5s infinite;
    }

    section {
      background: rgba(255, 255, 255, 0.07);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.6);
      margin-bottom: 20px;
      border: 1px solid rgba(255,255,255,0.15);
      backdrop-filter: blur(4px);
    }

    p {
      font-size: 1.2em;
      line-height: 1.6em;
    }

    strong {
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 0.85em;
      color: #AAA;
    }

    @keyframes pulse {
      0%, 100% { filter: drop-shadow(0px 0px 10px #fff); }
      50% { filter: drop-shadow(0px 0px 20px #ccc); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Operário Ferroviário Esporte Clube</h1>
    <img class="logo" src="../imagem/opera.png" alt="Escudo Operário-PR" width="150" />
  </header>

  <section>
    <p><strong>Cidade:</strong> Ponta Grossa - PR</p>
    <p><strong>Estádio:</strong> Germano Krüger</p>
    <p><strong>Fundação:</strong> 1912</p>
    <p><strong>Cores:</strong> Preto e Branco</p>
    <p><strong>Apelido:</strong> Fantasma</p>
    <p><strong>Destaque:</strong> Clube centenário com forte presença no futebol paranaense e campanhas marcantes na Série B.</p>
  </section>

  <footer>
    Série B 2025 • Página oficial criada por Hubert
  </footer>
</body>
</html>
