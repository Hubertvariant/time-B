<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ponte Preta - Série B 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #FFFFFF, #E0E0E0);
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      padding: 25px;
      text-align: center;
    }

    header h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 2.6em;
      margin: 0;
      color: #000;
      text-shadow: 1px 1px 4px #ccc;
    }

    .logo {
      margin: 20px 0;
      filter: drop-shadow(2px 2px 5px #999);
    }

    section {
      background-color: rgba(0, 0, 0, 0.04);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    p {
      font-size: 1.15em;
      line-height: 1.5em;
    }

    strong {
      color: #000;
      font-weight: bold;
    }

    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 0.85em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Associação Atlética Ponte Preta</h1>
    <img class="logo" src="../imagem/ponte.png" alt="Escudo Ponte Preta" width="150" />
  </header>

  <section>
    <p><strong>Cidade:</strong> Campinas - SP</p>
    <p><strong>Estádio:</strong> Moisés Lucarelli</p>
    <p><strong>Fundação:</strong> 1900</p>
    <p><strong>Cores:</strong> Preto e Branco</p>
    <p><strong>Apelido:</strong> Macaca</p>
    <p><strong>Destaque:</strong> Um dos clubes mais tradicionais do país, com torcida apaixonada e histórico marcante na Série B</p>
  </section>

  <footer>
    Série B 2025 • Página oficial criada por Hubert
  </footer>
</body>
</html>
