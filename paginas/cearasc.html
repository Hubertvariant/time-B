<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ceará Sporting Club - Série B 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #FFFFFF, #111);
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      padding: 25px;
      text-align: center;
    }

    header h1 {
      font-family: 'Bebas Neue', cursive;
      font-size: 3em;
      margin: 0;
      color: #000;
      text-shadow: 1px 1px #ccc;
    }

    .logo {
      margin: 20px 0;
      filter: drop-shadow(2px 2px 5px #222);
    }

    section {
      background-color: rgba(0,0,0,0.05);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.2em;
      line-height: 1.6em;
    }

    strong {
      color: #333;
    }

    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 0.85em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ceará Sporting Club</h1>
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/pt/8/86/Cear%C3%A1SC.png" alt="Escudo Ceará" width="150">
  </header>

  <section>
    <p><strong>Cidade:</strong> Fortaleza - CE</p>
    <p><strong>Estádio:</strong> Arena Castelão</p>
    <p><strong>Fundação:</strong> 1914</p>
    <p><strong>Cores:</strong> Preto e Branco</p>
    <p><strong>Apelido:</strong> Vozão</p>
    <p><strong>Torcida:</strong> Uma das maiores do Nordeste</p>
  </section>

  <footer>
    Série B 2025 • Página oficial criada por Hubert
  </footer>
</body>
</html>
