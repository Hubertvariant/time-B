<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ituano FC - Série B 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #FF0000, #000000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      padding: 30px 20px;
      text-align: center;
    }

    header h1 {
      font-family: 'Anton', sans-serif;
      font-size: 2.6em;
      margin: 0;
      text-shadow: 2px 2px #000;
    }

    .logo {
      margin: 20px 0;
      filter: drop-shadow(2px 2px 6px #000);
    }

    section {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.15em;
      line-height: 1.6em;
    }

    strong {
      color: #FFD700;
    }

    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 0.85em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ituano Futebol Clube</h1>
    <img class="logo" src="../imagem/itau.png" alt="Escudo Ituano" width="150" />
  </header>

  <section>
    <p><strong>Cidade:</strong> Itu - SP</p>
    <p><strong>Estádio:</strong> Estádio Novelli Júnior</p>
    <p><strong>Fundação:</strong> 1947</p>
    <p><strong>Cores:</strong> Vermelho e Preto</p>
    <p><strong>Apelido:</strong> Galo de Itu</p>
    <p><strong>Destaque:</strong> Bicampeão paulista com tradição de revelar talentos e fazer boas campanhas em divisões nacionais</p>
  </section>

  <footer>
    Série B 2025 • Página oficial criada por Hubert
  </footer>
</body>
</html>
