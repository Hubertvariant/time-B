<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chapecoense - Série B 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #00693E, #003B26);
      font-family: 'Ubuntu', sans-serif;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      padding: 30px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.8em;
      margin: 0;
      text-shadow: 1px 1px #000;
    }

    .logo {
      margin-top: 20px;
      filter: drop-shadow(2px 2px 4px #000);
    }

    section {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.3);
      margin-top: 20px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6em;
    }

    strong {
      color: #AADD99;
    }

    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 0.85em;
      color: #CCC;
    }
  </style>
</head>
<body>
  <header>
    <h1>Associação Chapecoense de Futebol</h1>
    <img class="logo" src="../imagem/chapecoense.png" alt="Escudo Chapecoense" width="150" />
  </header>

  <section>
    <p><strong>Cidade:</strong> Chapecó - SC</p>
    <p><strong>Estádio:</strong> Arena Condá</p>
    <p><strong>Fundação:</strong> 1973</p>
    <p><strong>Cores:</strong> Verde e Branco</p>
    <p><strong>Apelido:</strong> Verdão</p>
    <p><strong>Destaque:</strong> História marcada por superação, paixão e uma torcida que nunca abandona</p>
  </section>

  <footer>
    Série B 2025 • Página oficial criada por Hubert
  </footer>
</body>
</html>
